{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}

{% block content %}
<style>
    /* Animation keyframes for caption and button */
    @keyframes slideInFromLeft {
        0% {
            opacity: 0;
            transform: translateX(-50px);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes slideInFromRight {
        0% {
            opacity: 0;
            transform: translateX(50px);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }

    /* Apply animation to captions and buttons */
    .carousel-caption, .btn {
        animation: slideInFromLeft 2s ease-out forwards;
    }

    /* Adjust animation for the second carousel item */
    .carousel-item:nth-child(2) .carousel-caption, .carousel-item:nth-child(2) .btn {
        animation: slideInFromRight 2s ease-out forwards;
    }

    /* Custom button styling */
    .btn-custom {
        background-color: #ba0000; /* Custom button color */
        border-color: #ba0000;     /* Border color matching the button */
        color: white;              /* Text color */
    }
    
    .btn-custom:hover {
        background-color: #feffff; /* Darker shade on hover */
        border-color: #ffffff;
        color: #ba0000; 
    }
</style>

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="margin-bottom: 50px;">
    <!-- Indicators -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="height: 700px;">
        <div class="carousel-item active">
            <img src="{% static 'images/event66.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block" style="top: 500px; left: 200px; text-align: left;">
                <h6 style="font-size: 38px; font-weight: bold; font-family: Georgia, serif;">Make your day memorable with us.</h6>
                <a href="{% url 'about' %}" class="btn btn-custom mt-3">About Us</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/event4.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block" style="top: 500px; left: 200px; text-align: left;">
                <p style="font-size: 38px; font-weight: bold; font-family: Georgia, serif;">We make your dreams happen.</p>
                <a href="{% url 'about' %}" class="btn btn-custom mt-3">About Us</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/event3.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block" style="top: 500px; left: 200px; text-align: left;">
                <p style="font-size: 38px; font-weight: bold; font-family: Georgia, serif;">We cater your dreams.</p>
                <a href="{% url 'about' %}" class="btn btn-custom mt-3">About Us</a>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
