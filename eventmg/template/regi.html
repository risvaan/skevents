<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    /* Paste the contents of styleuser.css here */
    /* Container styling */
    .container {
      width: 100%;
      max-width: 650px;
      margin: auto;
      padding: 25px;
      background-color: #ba0000;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Title styling */
    .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #ffffff;
      margin-bottom: 25px;
    }

    /* Input box styling */
    .input-box {
      margin-bottom: 20px;
    }

    .input-box label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #f9f8f8;
    }

    .input-box input[type="text"],
    .input-box input[type="email"],
    .input-box input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ffffff;
      border-radius: 4px;
    }

    /* Button styling */
    .button {
      text-align: center;
      margin-top: 20px;
    }

    .button input[type="submit"] {
      padding: 10px 20px;
      font-size: 18px;
      color: #fffbfb;
      background-color: #000000; /* Black color */
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button input[type="submit"]:hover {
      background-color: #ffffff; /* White color on hover */
      color: #000000;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="" method="post">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <label>User Name :</label>
            <input type="text" name="username">
          </div>
          <div class="input-box">
            <label>E-mail ID :</label>
            <input type="email" name="email">
          </div>
          <div class="input-box">
            <label>Password :</label>
            <input type="password" name="password">
          </div>
          <div class="input-box">
            <label>Confirm Password :</label>
            <input type="password" name="confirmpassword">
          </div>
        </div>
        <div class="button">
          <input type="submit" name="submit" value="Signup">
        </form>
        <div>
          {% for message in messages %}
          <script>
            alert('{{ message }}');
          </script>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
